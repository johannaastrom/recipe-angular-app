<p>Servers works!</p>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->

<button class="btn btn-primary" 
    [disabled]="!allowNewServer" 
    (click)="onCreateServer()">Add server</button>
<p [innerText]="allowNewServer"></p>
<!-- <p>{{ serverCreationStatus }}</p> -->

<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer><p>No server was created!</p></ng-template>


<p *ngFor="let server of servers">{{server}}</p>
<app-server></app-server>

<br>
<hr>
<br>
<input type="text" class="form-control" [(ngModel)]="username">
<p>{{username}}</p>
<button class="btn btn-primary" 
    [disabled]="username === ''" 
    (click)="username = ''">Reset user</button>


<hr>

<button type="text" (click)="onShowPassword()">Toggle details</button>
<p *ngIf="showSecret">The secret password is tuna</p>
<div *ngFor="let click of clicks; let i = index" 
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': i >= 4}">{{ click }}</div>
